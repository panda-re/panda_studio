openapi: '3.0.2'
info:
  title: PANDA Studio API
  version: '0.1'
servers:
  - url: http://localhost:8080/api
paths:
  /images:
    get:
      tags:
        - image
      summary: Finds all Images
      operationId: findAllImages
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
  /images/{imageId}:
    get:
      tags:
        - image
      summary: Get image with specified ID
      operationId: findImageById
      parameters:
        - name: imageId
          in: path
          description: ID of image to find
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
        '404':
          description: Not Found
  /images/{imageId}/files:
    post:
      tags:
        - image
        - file
      summary: Create new image file
      operationId: createImageFile
      parameters:
        - name: imageId
          in: path
          description: ID of image
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ImageFileCreateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageFile'
        '404':
          description: Image not found
        '409':
          description: Image already contains file
components:
  schemas:
    Image:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        files:
          type: array
          items:
            $ref: '#/components/schemas/ImageFile'
        config:
          type: object
          # $ref: '#/components/schemas/ImageConfiguration'

    ImageFile:
      type: object
      properties:
        id:
          type: string
        file_name:
          type: string
        file_type:
          $ref: '#/components/schemas/ImageFileType'
        sha256:
          type: string
    
    ImageFileType:
      type: string
      enum: [qcow2, dtb, kernel]

    ImageFileCreateRequest:
      type: object
      properties:
        file_name:
          type: string
        file_type:
          $ref: '#/components/schemas/ImageFileType'
        file:
          type: string
          format: binary
